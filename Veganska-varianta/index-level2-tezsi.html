<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="recepty">
      <div class="hlavni-recept">
        <div class="kategorie">
          <p>Saláty</p>
          <p>5 komentářů</p>
        </div>
        <h1>Salát s&nbsp;vlašskými ořechy</h1>
      </div>

      <div class="dalsi-recepty">
        <div class="maly-recept recept1">
          <div class="kategorie">
            <p>Svačina</p>
            <p>16 komentářů</p>
          </div>
          <h2>Chlebíček s&nbsp;avokádem</h2>
        </div>

        <div class="maly-recept recept2">
          <div class="kategorie">
            <p>Mexická</p>
            <p>7 komentářů</p>
          </div>
          <h2>Avokádové tacos</h2>
        </div>

        <div class="maly-recept recept3">
          <div class="kategorie">
            <p>Luštěniny</p>
            <p>23 komentářů</p>
          </div>
          <h2>Chléb s&nbsp;cizrnou</h2>
        </div>

        <div class="maly-recept recept4">
          <div class="kategorie">
            <p>Burgery</p>
            <p>19 komentářů</p>
          </div>
          <h2>Sojový burger</h2>
        </div>
      </div>
    </div>
    <div class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </div>
  </body>
</html>
